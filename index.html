<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>ChartJs</title>
    </head>
    <body>
        <h1 class="title">Gráficos</h1>
        <div class="div-graficos">
            <div class="borda grafico">
                <canvas id="myChart"></canvas>
            </div>
            <div class="grafico">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </body>
    <script>

        //Linha-1
        const labels = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ]

        // DADOS
        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: '#f76686',
                borderColor: '#f76686',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Umidade',
                backgroundColor: '#34a4eb',
                borderColor: '#34a4eb',
                data: [80, 82, 80, 85, 80, 83]
            }]
        }

        // CONFIG
        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        //GRÁFICO - 2
        const labels2 = [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ]
        
        const data2 = {
            labels: labels2,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: '#f76686',
                borderColor: '#f76686',
                data: [22, 24, 27, 23, 20, 18],
            },
            {
                label: 'Umidade',
                backgroundColor: '#34a4eb',
                borderColor: '#34a4eb',
                data: [90, 89, 93, 87, 88, 82]
            }]
        }
        const config2 = {
            type: 'bar',
            data: data2,
            options: {}
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
        );
    </script>
</html>
